; Increase memory for WordPress and WPVivid backups
memory_limit = 512M

; Allow large uploads
upload_max_filesize = 512M
post_max_size = 512M

; Increase execution time to handle long backup/restore operations
max_execution_time = 600
max_input_time = 600

; Increase number of input vars to prevent “max_input_vars” issues
max_input_vars = 5000

; Optional: enable larger OPCache (improves performance for big operations)
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 60
opcache.validate_timestamps = 1

